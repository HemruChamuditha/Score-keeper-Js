<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/fontawesome.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Bootstrap5 starterup</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5 justify-content-center">
        <div class="col-md-5">
          <div class="card p-4">
            <img src="../image.jpg" class="rounded-3" alt="...">
            <div class="score-keeper border-bottom pt-3">
              <p class="fw-semibold">Ping Pong Score keeper</p>
            </div>
            <div class="score-section pt-2">
              <h1 class="h3"><span class="player-one-score">0</span> to <span class="player-two-score">0</span></h1>
              <p class=" pt-2">Use the buttons below to keep score</p>

              <div class="drop-down d-flex align-items gap-2">
                <p class="fw-bold">Playing To</p>
                <div class="dropdown">
                  <button
                    class="btn btn-sm btn-dark dropdown-toggle drop-down-btn-value"
                    type="button"
                    data-bs-toggle="dropdown"                  
                    aria-expanded="false"

                  >select</button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">5</a></li>
                    <li><a class="dropdown-item" href="#">6</a></li>
                    <li><a class="dropdown-item" href="#">7</a></li>
                    <li><a class="dropdown-item" href="#">8</a></li>
                    <li><a class="dropdown-item" href="#">9</a></li>
                    <li><a class="dropdown-item" href="#">10</a></li>
                  </ul>
                </div>
              </div>

              <div class="buttons mt-5">
                <div class="row">
                  <div class="col-md-4 d-grid p-0">
                    <button type="button" class="btn btn-info rounded-0 text-light player-one">
                     +1 Player One
                    </button>
                  </div>
                  <div class="col-md-4 d-grid p-0">
                    <button type="button" class="btn btn-primary rounded-0 player-two">
                      +1 Player Two
                    </button>
                  </div>
                  <div class="col-md-4 d-grid p-0">
                    <button type="reset" class="btn btn-danger rounded-0 reset">
                      Reset
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap js -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- custom JavaScript -->
    <script src="js/script.js"></script>
  </body>
</html>
